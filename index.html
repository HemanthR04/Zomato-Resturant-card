<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://source.unsplash.com/random/?food"
        alt=""
        class="food-pic"
      />
      <p class="resturant-name">Centre Point Resturant</p>
      <p class="discount-type">North-Indian, Chinese</p>
      <div class="discount-tag">
        <p class="discount-text">50% OFF up to 100</p>
      </div>
      <div class="promoted-tag">
        <p class="promoted-text">Promoted</p>
      </div>
      <div class="delivery-tag">
        <p class="delivery-text">38 min</p>
      </div>
      <hr />
      <div class="safety">
        <img src="assets/max-safety-logo.png" alt="" class="max-safety-logo" />
        <p class="safety-text">
          Follows all Max Saftey measures to ensure your food is safe
        </p>
      </div>
    </div>
  </body>
</html>
